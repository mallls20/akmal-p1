<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .main-content h1 {
            text-align: center;
            color: #2c3e50;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
        .card button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Control Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">User Management</a>
        <a href="#">Analytics</a>
        <a href="#">Logs</a>
        <a href="#">Support</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Control Panel</h1>
        
        <div class="card">
            <h3>Server Status</h3>
            <p>Status: Online</p>
            <button onclick="alert('Restarting server...')">Restart Server</button>
        </div>

        <div class="card">
            <h3>User Activities</h3>
            <p>Active users: 120</p>
            <button onclick="alert('Fetching user data...')">View User Data</button>
        </div>

        <div class="card">
            <h3>System Logs</h3>
            <p>Last log update: 02/03/2025</p>
            <button onclick="alert('Displaying logs...')">View Logs</button>
        </div>
    </div>
</body>
</html>
